<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Seattle Neighborhood Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <section>
      <h1>Neighborhood Stats</h1>
    </section>
  </header>

  <main>
    <section id="neighborhoods">
      <div  class="template">
        <h2 class="name"></h2>
        <p class="city"></p>
        <p class="population"></p>
        <p class="founded"></p>
        <p class="body"></p>
      </div>
    </section>

    <template id="neighborhood-template">
      <div>
        <h2>Name: {{name}}</h2>
        <p>City: {{city}}</p>
        <p>Population: {{population}}</p>
        <p>Founded: {{founded}}</p>
        {{{body}}}
      </div>
    </template>
  </main>

  <footer>
    <span>&copy; 2018 Fake Data Limited</span>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="scripts/dataSet.js"></script>
  <script src="scripts/neighborhood.js"></script>
</body>

</html>
